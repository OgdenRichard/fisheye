<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/e5de308960.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header role="banner">
    <a href="./index.html" aria-label="lien vers la page d'accueil">
      <img src="./assets/images/logo.png" class="logo" alt="logo Fisheye" />
    </a>
  </header>
  <main id="main" role="main">
    <section class="photographer-header" role="region" aria-label="">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </section>
    <div role="menubar" class="sort-menu">
      <p tabindex="0">Trier par </p>
      <menu class="dropdown" aria-haspopup="true">
        <ul class="filter-list">
          <li class="filter filter-active" id="filter-trigger" tabindex="0" role="button" aria-pressed="false"
            aria-haspopup="listbox" aria-expanded="false">
            Popularité
            <span class="arrow" id="dropdown-arrow"></span>
          </li>
          <li class="filter filter-toggle" tabindex="0" role="button" aria-pressed="false">
            Date
          </li>
          <li class="filter filter-toggle" tabindex="0" role="button" aria-pressed="false">
            Titre
          </li>
        </ul>
      </menu>
    </div>
    <section class="gallery_section" role="region" aria-label="Portfolio"></section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script type="module" src="./js/pages/photographer.js"></script>
  <script src="./js/utils/contactForm.js"></script>
</body>

</html>
