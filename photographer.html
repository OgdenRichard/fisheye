<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/e5de308960.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header role="banner">
    <a href="./index.html" aria-label="lien vers la page d'accueil">
      <img src="./assets/images/logo.png" class="logo" alt="logo Fisheye" />
    </a>
  </header>
  <main id="main" role="main">
    <section class="photographer-header" role="region" aria-label="">
      <button class="contact_button" id="launchform">Contactez-moi</button>
    </section>
    <div role="menubar" class="sort-menu">
      <p tabindex="0">Trier par </p>
      <menu class="dropdown" aria-haspopup="true">
        <ul class="filter-list">
          <li class="filter filter-active" id="filter-trigger" data-filter="likes" tabindex="0" role="button"
            aria-pressed="false" aria-haspopup="listbox" aria-expanded="false">
            Popularité
            <span class="arrow" id="dropdown-arrow"></span>
          </li>
          <li class="filter filter-toggle" data-filter="date" tabindex="0" role="button" aria-pressed="false">
            Date
          </li>
          <li class="filter filter-toggle" data-filter="title" tabindex="0" role="button" aria-pressed="false">
            Titre
          </li>
        </ul>
      </menu>
    </div>
    <section class="gallery_section" role="region" aria-label="Portfolio"></section>
  </main>
  <div class="background" id="background_modal">
    <div class="contact-modal" id="contact-form">
      <header id="contact-header">
        <div class="headline">
          <h1 id="contact-headline">Contactez-moi</h1>
        </div>
        <img src="assets/icons/close.svg" id="closeform" />
      </header>
      <form id="modalform">
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname" />
          <label for="lastname">Nom</label>
          <input type="text" name="lastname" id="lastname" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="message">Votre message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button class="contact_button" id="sendform">Envoyer</button>
      </form>
    </div>
  </div>
  <script type="module" src="./js/pages/photographer.js"></script>
</body>

</html>
